name: IPTV Processor Daily Run

on:
  schedule:
    - cron: '0 5,12,17 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'

jobs:
  process-iptv:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || pip install requests pyyaml psutil fuzzywuzzy python-Levenshtein colorama
        
    - name: Run IPTV Processor
      run: |
        echo "开始处理IPTV源..."
        python get_iptv.py --verbose
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: iptv-results-${{ github.run_id }}
        path: |
          iptv.txt
          iptv.m3u
          quality_report.json
        retention-days: 7
        
    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add iptv.txt iptv.m3u quality_report.json
        git diff --staged --quiet || git commit -m "Update IPTV lists - ${{ github.run_id }}"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
