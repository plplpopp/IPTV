name: Update IPTV

on:
  schedule:
    - cron: '05,12,17 * * * *'  # 更清晰的cron表达式
  workflow_dispatch:
  push:  # 添加push触发，便于测试
    paths:
      - 'iptv.py'
      - 'requirements.txt'

permissions:
  contents: write

env:
  TZ: Asia/Shanghai

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup environment
      run: echo "DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'  # 添加pip缓存

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Generate IPTV sources
      run: python iptv.py

    - name: Update documentation
      run: |
        cat << EOF > README.md
        # 📺 IPTV源更新
        
        ## 最近更新
        **更新时间**: $DATE
        
        ## 下载链接
        - [IPTV文本格式](https://ghfast.top/raw.githubusercontent.com/plplpopp/IPTV/refs/heads/main/iptv.txt)
        - [IPTV M3U格式](https://ghfast.top/raw.githubusercontent.com/plplpopp/IPTV/refs/heads/main/iptv.m3u)
        
        ## 使用说明
        将上述链接添加到您的IPTV播放器中使用。
        
        ## 自动更新
        此仓库每天自动更新多次，确保源的可用性。
        
        ⭐ 如果对您有帮助，请给个Star！
        EOF

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and push changes
      run: |
        git add iptv.txt iptv.m3u README.md
        git diff --staged --quiet || git commit -m "🔄 自动更新于 $DATE"
        git push origin main

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: iptv-sources
        path: |
          iptv.txt
          iptv.m3u
        retention-days: 7
