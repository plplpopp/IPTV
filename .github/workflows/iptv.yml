name: Update IPTV

on:
  schedule:
    # 每天UTC时间2:00运行（北京时间10:00）
    - cron: '0 2 * * *'
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - '.github/workflows/**.yml'

jobs:
  collect-iptv:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Chrome and ChromeDriver with webdriver-manager
      run: |
        # 安装Chrome
        sudo apt-get update
        sudo apt-get install -y wget
        
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # 验证安装
        echo "Chrome version:"
        google-chrome-stable --version

    - name: Run IPTV collector with webdriver-manager
      run: |
        python iptv.py
      env:
        PYTHONUNBUFFERED: 1

    - name: Check for changes
      id: check_changes
      run: |
        git status
        if git diff-index --quiet HEAD --; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.txt
        git commit -m "🤖 Auto-update IPTV data $(date +'%Y-%m-%d %H:%M:%S')"
        git push

    - name: Upload IPTV files as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: iptv-data
        path: |
          *.txt
        retention-days: 30

    - name: Create summary
      if: always()
      run: |
        echo "## 📺 IPTV Collection Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Collected Files:" >> $GITHUB_STEP_SUMMARY
        total_channels=0
        for file in *.txt; do
          if [ -f "$file" ]; then
            line_count=$(wc -l < "$file" 2>/dev/null || echo "0")
            echo "- **$file**: $line_count channels" >> $GITHUB_STEP_SUMMARY
            total_channels=$((total_channels + line_count))
          fi
        done
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📈 Total Channels: $total_channels" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "⏰ Generated on: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
