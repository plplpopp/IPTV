name: Update IPTV

on:
  schedule:
    # 每天UTC时间2:00运行（北京时间10:00）
    - cron: '0 2 * * *'
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - '.github/workflows/**.yml'

jobs:
  collect-iptv:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        echo "Chrome version:"
        google-chrome-stable --version

    - name: Run IPTV collector
      run: |
        python iptv.py
      env:
        PYTHONUNBUFFERED: 1

    - name: Check if IPTV.txt was created
      id: check_file
      run: |
        if [ -f "IPTV.txt" ] && [ -s "IPTV.txt" ]; then
          echo "file_exists=true" >> $GITHUB_OUTPUT
          echo "Channels found: $(wc -l < IPTV.txt)"
        else
          echo "file_exists=false" >> $GITHUB_OUTPUT
          echo "No IPTV data collected"
        fi

    - name: Commit and push if changes
      if: steps.check_file.outputs.file_exists == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.txt
        git commit -m "🤖 Auto-update IPTV data $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push

    - name: Upload IPTV files as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: iptv-data
        path: |
          *.txt
        retention-days: 30

    - name: Create summary
      if: always()
      run: |
        echo "## 📺 IPTV Collection Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "IPTV.txt" ] && [ -s "IPTV.txt" ]; then
          total_channels=$(wc -l < IPTV.txt)
          echo "### ✅ Collection Successful" >> $GITHUB_STEP_SUMMARY
          echo "**Total Channels Collected:** $total_channels" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 Regional Files:" >> $GITHUB_STEP_SUMMARY
          for file in *.txt; do
            if [ -f "$file" ] && [ "$file" != "IPTV.txt" ]; then
              line_count=$(wc -l < "$file" 2>/dev/null || echo "0")
              echo "- **$file**: $line_count channels" >> $GITHUB_STEP_SUMMARY
            fi
          done
        else
          echo "### ❌ Collection Failed" >> $GITHUB_STEP_SUMMARY
          echo "No IPTV data was collected. This could be due to:" >> $GITHUB_STEP_SUMMARY
          echo "- FOFA website changes" >> $GITHUB_STEP_SUMMARY
          echo "- Network restrictions" >> $GITHUB_STEP_SUMMARY
          echo "- IP blocking" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "⏰ Generated on: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
