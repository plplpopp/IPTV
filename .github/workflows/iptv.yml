name: Update IPTV

on:
  schedule:
    # 每天北京时间6点、12点、18点运行 (UTC时间减8小时)
    - cron: '0 22 * * *'  # 22:00 UTC = 6:00 CST
    - cron: '0 4 * * *'   # 04:00 UTC = 12:00 CST
    - cron: '0 10 * * *'  # 10:00 UTC = 18:00 CST
  workflow_dispatch:  # 允许手动触发

jobs:
  update-iptv:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests tqdm
    
    - name: Check dependencies
      run: |
        python -c "import requests; print('✓ requests installed')"
        python -c "import tqdm; print('✓ tqdm installed')"
        python -c "import re, os, subprocess, sys, logging, urllib.parse, collections, concurrent.futures, time; print('✓ All standard libraries available')"
        ffmpeg -version | head -n 1
    
    - name: Create necessary files if not exist
      run: |
        # 创建必要的空文件
        touch local.txt blacklist.txt demo.txt
        [ -f local.txt ] || echo "# 本地直播源文件" > local.txt
        [ -f blacklist.txt ] || echo "# 黑名单域名，每行一个" > blacklist.txt
        [ -f demo.txt ] || echo "# 频道模板文件" > demo.txt
    
    - name: Run IPTV updater
      run: python iptv.py
    
    - name: Commit and push if changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git diff --staged --quiet || git commit -m "Auto update IPTV sources (${{ github.event_name }}) - $(date +'%Y-%m-%d %H:%M')"
        git push
