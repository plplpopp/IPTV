name: Update IPTV Playlist

on:
  schedule:
    # 每天UTC时间18:00运行（北京时间第二天02:00）
    - cron: '0 18 * * *'
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]
    paths:
      - 'iptv.py'
      - 'demo.txt'
      - '.github/workflows/iptv.yml'

jobs:
  update-iptv:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas
        
    - name: Run IPTV Manager
      run: |
        python iptv.py
      env:
        IPTV_MAX_WORKERS: 20
        IPTV_TIMEOUT: 15
        
    - name: Check for changes
      id: check_changes
      run: |
        git diff --name-only | grep -E "(iptv\.txt|iptv\.m3u)" && echo "changes=true" >> $GITHUB_OUTPUT || echo "changes=false" >> $GITHUB_OUTPUT
        
    - name: Commit and push if changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add iptv.txt iptv.m3u
        git commit -m "🤖 Auto-update IPTV playlists - $(date +'%Y-%m-%d %H:%M')"
        git push
        
    - name: Upload playlists as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: iptv-playlists
        path: |
          iptv.txt
          iptv.m3u
        retention-days: 7
        
    - name: Create release on tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          iptv.txt
          iptv.m3u
