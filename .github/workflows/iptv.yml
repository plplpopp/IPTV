name: IPTV Update

on:
  schedule:
    - cron: '0 5,12,17 * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup environment
      run: echo "UPDATE_TIME=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        pip install requests beautifulsoup4

    - name: Run IPTV script
      run: |
        if [ -f "iptv.py" ]; then
          python iptv.py
        else
          echo "生成基础IPTV文件"
          # 生成基础iptv.txt
          cat > iptv.txt << 'EOF'
        fi

    - name: Validate files
      run: |
        for file in iptv.txt iptv.m3u; do
          if [ ! -f "$file" ]; then
            echo "错误: $file 不存在"
            exit 1
          fi
        done

    - name: Generate README
      run: |
        CCTV_COUNT=$(grep -c "CCTV" iptv.txt 2>/dev/null || echo "0")
        TOTAL_COUNT=$(grep -c ",http" iptv.txt 2>/dev/null || echo "0")
        
        cat > README.md << EOF
# IPTV直播源

更新时间: $UPDATE_TIME

频道统计:
- 总频道: $TOTAL_COUNT 个
- 央视: $CCTV_COUNT 个

文件列表:
- iptv.txt (CSV格式)
- iptv.m3u (M3U格式)

更新频率: 每日3次
EOF

    - name: Configure Git
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@users.noreply.github.com"

    - name: Commit changes
      run: |
        git add iptv.txt iptv.m3u README.md
        if ! git diff --staged --quiet; then
          git commit -m "更新IPTV源 - $UPDATE_TIME"
          git push
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: iptv-files
        path: |
          iptv.txt
          iptv.m3u
