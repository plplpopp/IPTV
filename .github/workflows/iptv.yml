name: Update IPTV

on:
  schedule:
    - cron: '05,12,17 * * * *'  # 更清晰的cron表达式
  workflow_dispatch:
  push:  # 添加push触发，便于测试
    paths:
      - 'iptv.py'
      - 'requirements.txt'

permissions:
  contents: write

env:
  TZ: Asia/Shanghai

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup environment
      run: echo "DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'  # 添加pip缓存

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Generate IPTV sources
      run: python iptv.py

    - name: Update documentation
      run: |
        cat << EOF > README.md
        # 📺 IPTV源更新

        ## 📢 免责声明

        1. 本仓库仅供学习使用，请尊重版权，请勿利用此仓库从事商业行为及非法用途!

        2. 使用本仓库的过程中可能会产生版权数据。对于这些版权数据，本仓库不拥有它们的所有权。为了避免侵权，使用者务必在 24 小时内清除使用本仓库的过程中所产生的版权数据。
      
        3. 由于使用本仓库产生的包括由于本协议或由于使用或无法使用本仓库而引起的任何性质的任何直接、间接、特殊、偶然或结果性损害由使用者负责。

        4. 禁止在违反当地法律法规的情况下使用本仓库。对于使用者在明知或不知当地法律法规不允许的情况下使用本仓库所造成的任何违法违规行为由使用者承担。

        5. 如果官方平台觉得本仓库不妥，可联系本仓库更改或移除。
        
        ## 最近更新
        **更新时间**: $DATE
        
        ## 下载链接
        - [IPTV文本格式](https://ghfast.top/raw.githubusercontent.com/plplpopp/IPTV/refs/heads/main/iptv.txt)
        - [IPTV M3U格式](https://ghfast.top/raw.githubusercontent.com/plplpopp/IPTV/refs/heads/main/iptv.m3u)
        
        ## 使用说明
        将上述链接添加到您的IPTV播放器中使用。
        
        ## 自动更新
        此仓库每天自动更新多次，确保源的可用性。
        
        ⭐ 如果对您有帮助，请给个Star！
        EOF

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and push changes
      run: |
        git add iptv.txt iptv.m3u README.md
        git diff --staged --quiet || git commit -m "🔄 自动更新于 $DATE"
        git push origin main

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: iptv-sources
        path: |
          iptv.txt
          iptv.m3u
        retention-days: 7
